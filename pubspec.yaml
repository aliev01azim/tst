dependencies:
  bloc_concurrency: ^0.2.5
  connectivity_plus: ^6.0.1
  dartz: ^0.10.1
  dio: ^5.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
